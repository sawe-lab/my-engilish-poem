<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the English poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Roses are red
          <br />
          pick some for me
        </div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/sawe-lab" target="_blank">Naomy sawe</a> and
      is
      <a href="https://github.com/sawe-lab/my-engilish-poem" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://leafy-pegasus-7db104.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
